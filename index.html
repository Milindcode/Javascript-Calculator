<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Calculator Ever!</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    
    <div class="calculator">


      <div class="display">
        <div class="display-sml">&nbsp;</div>
        <div class="display-lrg">&nbsp;</div>
      </div>

      <div class="row row1">
        <button class="r1 digits" id="1">1</button>
        <button class="r1 digits" id="2">2</button>
        <button class="r1 digits" id="3">3</button>
        <button class="r1 operator" id="+">+</button>
      </div>


      <div class="row row2">
        <button class="r2 digits" id="4">4</button>
        <button class="r2 digits" id="5">5</button>
        <button class="r2 digits" id="6">6</button>
        <button class="r2 operator" id="-">-</button>
      </div>

      <div class="row row3">
        <button class="r3 digits" id="7">7</button>
        <button class="r3 digits" id="8">8</button>
        <button class="r3 digits" id="9">9</button>
        <button class="r3 operator" id="*">*</button>
      </div>

      <div class="row row4">
        <button class="r4 digits d0" id="0">0</button>
        <button class="r4 decimal">.</button>
        <button class="r4 operator" id="/">/</button>
      </div>

      <div class="row row5">
        <button class="r5 all-clear">AC</button>
        <button class="r5 delete">DEL</button>
        <button class="r5 equals">=</button>
      </div>


    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
